<!DOCTYPE html>
<html lang="fr">
<head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
        <link rel="stylesheet" href="assets/css/bootstrap.min.css"/>
        <title>bootstrap2</title>
</head>
<body>
        <div class="container-fluid">
                <div class="row text-white text-lg-right">
                       <!-- la classe "col" correspond au format par defaut pour le mobile et est modifier 
                                avec col-lg pour les grands ecrans et col-sm pour les petits ecrans -->
                        <div class="bg-primary col-6 col-lg-3 col-sm-12 border border-light">BLOC 1</div>
                        <div class="bg-primary col-6 col-lg-3 col-sm-12 border border-light">BLOC 2</div>
                        <div class="bg-primary col-6 col-lg-3 col-sm-12 border border-light">BLOC 3</div>
                        <div class="bg-primary col-6 col-lg-3 col-sm-12 border border-light">BLOC 4</div>
                </div>
                <div class="row">
                         <!-- la classe "col" correspond au format par defaut pour le mobile et est modifier 
                                avec col-lg pour les grands ecrans et col-sm pour les petits ecrans -->
                        <div class="col-md-3 bg-warning text-white text-center text-lg-left border border-light">BLOC 5
                        </div>
                        <div class="col bg-warning text-white text-right border border-light">BLOC 6</div>
                        <div class="col bg-warning text-white text-right border border-light">BLOC 7</div>
                        <div class="col bg-warning text-white text-right border border-light">BLOC 8</div>
                        <div class="col-md-3 bg-warning text-white text-center text-lg-left border border-light">BLOC 9
                        </div>
                </div>
        </div>
</body>
</html>
